<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Game</title>
</head>
<body onselectstart="return false;">

  <div id="welcome">
    <div id="leading">游戏方法：W/A/S/D移动，F打开信息面板，鼠标左键发射子弹</div>

  </div>

    <div id="GG">请按空格重新开始</div>
  </div>
  <div style="cursor:url('img/crosshair.png'),auto;"  id="mainWrapper" onMouseDown="MouseDown(event);" onMouseUp="MouseUp();" onMouseMove="mouseMove(event);">

  	<!-- add game object here -->
  	</div>
  </div>
  <div id ="levelBox"></div>
  <audio id="BGM2" src="sfx/BGM2.mp3" loop="loop">

  <audio id="explosion" src="sfx/small_explosion.wav">

  <script langeuage="javascript"  src="game.js">
  </script>
